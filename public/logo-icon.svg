<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Envelope body -->
  <rect x="2" y="8" width="20" height="15" fill="white" stroke="#4F46E5" stroke-width="1.5" rx="2"/>
  
  <!-- Envelope flap -->
  <path d="M 2 8 L 12 4 L 22 8 Z" fill="white" stroke="#4F46E5" stroke-width="1.5"/>
  
  <!-- Flap opening line -->
  <line x1="6" y1="6" x2="18" y2="6" stroke="#4F46E5" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Notification dots -->
  <circle cx="21" cy="8" r="1.5" fill="#4F46E5"/>
  <circle cx="23" cy="9.5" r="1" fill="#4F46E5" opacity="0.7"/>
  
  <!-- Indigo badge with paper airplane -->
  <g transform="translate(18, 18)">
    <circle cx="0" cy="0" r="5" fill="#4F46E5"/>
    <path d="M -2 0 L 0 -1.5 L 2 0 L 0 2 Z" fill="white" transform="rotate(-30)"/>
  </g>
</svg>

