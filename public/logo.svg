<svg width="150" height="80" viewBox="0 0 150 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Envelope Icon -->
  <defs>
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Envelope Shadow -->
  <rect x="2" y="30" width="28" height="22" fill="#333333" opacity="0.2" rx="2"/>
  
  <!-- Envelope body -->
  <rect x="0" y="28" width="28" height="22" fill="white" stroke="#333333" stroke-width="2" rx="2"/>
  
  <!-- Envelope flap -->
  <path d="M 0 28 L 14 20 L 28 28 Z" fill="white" stroke="#333333" stroke-width="2"/>
  
  <!-- Flap opening line -->
  <line x1="6" y1="24" x2="22" y2="24" stroke="#333333" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Notification dots -->
  <circle cx="26" cy="28" r="2" fill="#333333"/>
  <circle cx="28" cy="30" r="1.5" fill="#333333" opacity="0.7"/>
  <circle cx="29" cy="32" r="1" fill="#333333" opacity="0.5"/>
  
  <!-- Red badge with paper airplane -->
  <g transform="translate(20, 42)">
    <!-- Badge shadow -->
    <circle cx="0" cy="2" r="6" fill="#333" opacity="0.2"/>
    <!-- Badge circle -->
    <circle cx="0" cy="0" r="6" fill="#E74C3C"/>
    <!-- Paper airplane -->
    <path d="M -3 0 L 0 -2 L 3 0 L 0 3 Z" fill="white" transform="rotate(-30)"/>
  </g>
  
  <!-- Jobmail Text with Shadow -->
  <g filter="url(#shadow)">
    <text x="40" y="38" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333333">Jobmail</text>
  </g>
  
  <!-- JOB TRACKING Tagline with Shadow -->
  <g filter="url(#shadow)">
    <text x="40" y="52" font-family="Arial, sans-serif" font-size="8" font-weight="300" fill="#666666" letter-spacing="1">JOB TRACKING</text>
  </g>
</svg>

